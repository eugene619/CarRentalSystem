<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<form action="">
    <fieldset>
        <legend>Student Form</legend>
    <br>
   <div class="fisrt">
       <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="Enter First Name" required="required">
   </div>
    <br><br>
    <div class="fisrt">
        <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Enter Surname" required="required">
    </div>
    <br><br>
    <div class="fisrt">
        <label for="email">Email</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    </div>
    <br><br>
    <div class="fisrt">
        <label for="bday">Date of Birth</label>
    <input type="date" id="bday" required="required">
    </div>
    <br><br>
   <div class="fisrt">
       <label for="image">Choose a file</label>
    <input type="file" id="image" required="required">
   </div>
    <br><br>
    <div class="fisrt">
        <label for="msg">Message</label><br>
    <textarea name="" id="msg" cols="50" rows="6" required="required" placeholder="Type here..." ></textarea>
    </div>

</fieldset>
</form>
</body>
</html>
