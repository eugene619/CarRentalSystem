<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Data</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1>PERSONAL DETAILS</h1>
<form action="">
    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="Enter First name" required="required">
    <br><br>
    <label for="mname">Middle name:</label>
    <input type="text" id="mname" placeholder="Enter Middle name" required="required">
    <br><br>
    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter Surname" required="required">
    <br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Type password..." required="required">
    <br><br>
    <p>Choose your favourite football team</p>
    <input type="radio" id="Arsenal" name="Option">
    <label for="Arsenal">Arsenal</label>
    <br>
    <input type="radio" id="Liverpool" name="Option">
    <label for="Liverpool">Liverpool</label>
    <br>
    <input type="radio" id="AcMillan" name="Option">
    <label for="AcMillan">AcMillan</label>
    <br><br>
    <p>Choose a programming language:</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label>
    <br>
    <input type="checkbox" id="c">
    <label for="c">C</label>
    <br>
    <input type="checkbox" id="kotlin">
    <label for="kotlin">Kotlin</label>
    <br><br>
    <label for="nationality">Nationality:</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">--Choose--</option>
        <option value="kenya">Kenyan</option>
        <option value="tanzania">Tanzanian</option>
        <option value="haiti">Hautian</option>
        <option value="britain">British</option>
    </select>
    <br><br><br>

    <label for="person">Decribe yourself</label>
    <br>
    <textarea name="" id="person" cols="30" rows="10" placeholder="Type..."></textarea>
    <br><br>
    <button type="submit">Submit</button>






</form>

</body>
</html>
