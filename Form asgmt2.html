<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form asgmt2</title>
    <link rel="stylesheet" href="Form%20asgmt2.css">

    <style>
         button:hover{
    background-color: gray;
}
    </style>

</head>
<body>
<fieldset>
    <legend>Contact Us</legend>
    <form action="">
    <fieldset>
        <legend>Personal Details</legend>
        <br>
    <label for="name">Name</label>
    <input type="text" id="name" required="required">
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" required="required">
    <br><br>
    <label for="msg">Message</label>
     <br>
    <textarea name="" id="msg" cols="50" rows="5" required="required"></textarea>
    </fieldset>
    <p>If you don't have a company skip this process</p>
    <fieldset>
        <legend>Company Details</legend>
        <br>
        <label for="cname">Company Name</label>
        <input type="text" id="cname">
        <br><br>
        <label for="pnumber">Phone Number</label>
        <input type="text" id="pnumber">
        <br><br>
        <label for="web">Website URL</label>
        <input type="text" id="web">
        <br><br>
        <label for="topic">Topic</label>
        <select name="" id="topic" required="required">
        <option value="purchase">Purchases</option>
        <option value="loan">Loans</option>
        <option value="sell">Sale</option>
        </select>
        <br><br>
        <label for="msg2">Message</label>
        <br>
        <textarea name="" id="msg2" cols="50" rows="5" required="required"></textarea>
    </fieldset>
    <button type="submit" style="background-color: mediumblue">Send</button>

</form>
</fieldset>

</body>
</html>
